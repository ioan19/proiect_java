<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #e0e0e0; cursor: crosshair; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map;
        var startMarker = null;
        var endMarker = null;
        var routeLine = null;
        var apiKey = 'pk.158719224b8587f1e2f1cd81fed13147'; // Cheia ta LocationIQ

        function initMap() {
            // Centram pe Romania
            map = L.map('map').setView([45.9432, 24.9668], 7);

            L.tileLayer('https://{s}-tiles.locationiq.com/v3/streets/r/{z}/{x}/{y}.png?key=' + apiKey, {
                attribution: '© LocationIQ, © OpenStreetMap',
                maxZoom: 18
            }).addTo(map);

            // ASCULTATOR DE CLICK PE HARTA
            map.on('click', handleMapClick);

            setTimeout(function(){ map.invalidateSize(); }, 500);
        }

        function handleMapClick(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;

            if (!startMarker || (startMarker && endMarker)) {
                // CAZ 1: Resetam si punem Start (Preluare)
                resetMap();
                
                var greenIcon = new L.Icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });

                startMarker = L.marker([lat, lon], {icon: greenIcon}).addTo(map).bindPopup("<b>START</b><br>Preluare Pachet").openPopup();
                
                // Putem notifica Java ca s-a selectat startul (optional)
                
            } else {
                // CAZ 2: Punem End (Livrare) si Calculam
                var redIcon = new L.Icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });

                endMarker = L.marker([lat, lon], {icon: redIcon}).addTo(map).bindPopup("<b>STOP</b><br>Livrare Pachet").openPopup();

                // Desenam linia
                var latlngs = [startMarker.getLatLng(), endMarker.getLatLng()];
                routeLine = L.polyline(latlngs, {color: 'blue', weight: 4, dashArray: '10, 10'}).addTo(map);
                map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

                // --- TRIMITEM COORDONATELE LA JAVA PENTRU CALCUL ---
                if(window.javaApp) {
                    var sPos = startMarker.getLatLng();
                    var ePos = endMarker.getLatLng();
                    // Apelam functia din Java
                    javaApp.receiveCoordinatesFromJS(sPos.lat, sPos.lng, ePos.lat, ePos.lng);
                } else {
                    console.error("Java Bridge not connected!");
                }
            }
        }

        function resetMap() {
            if(startMarker) map.removeLayer(startMarker);
            if(endMarker) map.removeLayer(endMarker);
            if(routeLine) map.removeLayer(routeLine);
            startMarker = null;
            endMarker = null;
            routeLine = null;
        }

        initMap();
    </script>
</body>
</html>
